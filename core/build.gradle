if (project.hasProperty("topobyte")) {
    apply from: 'file:///' + System.getProperty("user.home") \
        + '/.gradle/topobyte.gradle'
}

eclipse.project.name = 'squashfs-tools'

dependencies {
    api 'org.apache.commons:commons-compress:1.18'
    api 'org.slf4j:slf4j-api:1.7.25'
    api 'io.airlift:aircompressor:0.27'
    testRuntimeOnly 'org.slf4j:slf4j-log4j12:1.7.25'
    testRuntimeOnly 'junit:junit:4.12'
}

def pomInfo = new XmlSlurper().parse(file('info.pom'));

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            pom {
                name = "$pomInfo.name"
                description = "$pomInfo.description"
                url = "$pomInfo.url"
            }
        }
    }
}
